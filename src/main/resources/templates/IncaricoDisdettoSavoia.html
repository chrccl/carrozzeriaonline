<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Incarico Non Disponibile</title>
  <style>
    .text-danger { color: #dc3545 !important; }
    .text-center { text-align: center !important; }
    .btn {
      display: inline-block;
      font-weight: 400;
      text-align: center;
      vertical-align: middle;
      user-select: none;
      border: 1px solid transparent;
      padding: 0.375rem 0.75rem;
      font-size: 1rem;
      line-height: 1.5;
      border-radius: 0.25rem;
      text-decoration: none;
      transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out,
                  border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
    }
    .container { margin: 0 auto; }
    .bg-white { background-color: #fff !important; }
    .p-4 { padding: 1.5rem !important; }
    .rounded { border-radius: 0.25rem !important; }
    .shadow-sm { box-shadow: 0 0.125rem 0.25rem rgba(0,0,0,0.075) !important; }
    .fw-bold { font-weight: 700 !important; }
    
    body {
      background-color: #f8f9fa;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <div class="container bg-white p-4 rounded shadow-sm">
    <h2 class="text-danger">DISDETTA INCARICO</h2>
    <p class="fw-bold">Gentile <span th:text="${ragioneSocialeCarrozzeria}"></span>,</p>
    <p>siamo spiacenti di comunicarle che il cliente ha optato per una carrozzeria a lui più vicina.</p>
    <p>Ci auguriamo di poterLe affidare un nuovo incarico al più presto.</p>
    <p>Grazie per la collaborazione.</p><br>
    <p>Distinti saluti,</p>
    <p><strong>Carrozzeria Online</strong></p>
  </div>
</body>
</html>
